<meta charset="utf-8">
<script>
    var vlProd = Number(prompt("Preço do Produto R$: "));
    vlVista = vlProd * 0.9; //vlProd - (vlProd * 0.10)
    vlParc = vlProd / 3;

    alert("Preço R$: " + vlProd.toFixed(2) + "\nÀ vista R$: " + vlVista.toFixed(2) + "\nOu 3x de R$: " + vlParc.toFixed(2))

</script>
